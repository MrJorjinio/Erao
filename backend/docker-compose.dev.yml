services:
  postgres:
    image: postgres:16-alpine
    container_name: erao-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=erao_dev
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erao-network-dev
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: erao-ollama-dev
    ports:
      - "11434:11434"
    volumes:
      - ollama-data-dev:/root/.ollama
    networks:
      - erao-network-dev
    restart: unless-stopped

volumes:
  postgres-data-dev:
  ollama-data-dev:

networks:
  erao-network-dev:
    driver: bridge
